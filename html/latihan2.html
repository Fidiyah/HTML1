<!DOCTYPE html>
<html>
<head>
	<title>Membuat format Text</title>
	</head>
	<body>
	<h2>Latihan membuat format Text </h2>
	<ul>
	<!-- format Tebal -->
	<li>
		<b>Ini adalah format tebal</b>
	</li>
	<!--Format Miring-->
	<li>
		<i>Ini adalah format miring</i>
	</li>
	<!--Format garis bawah-->
	<li>
		<u>Ini adalah format garis bawah</u>
	</li>
	<!--format supercsript text -->
	<li>
		ini adalah format pangkar x<sup>2</sup> + y
	<sup>3</sup> = 15
	</li>
	<li>
	<!--format Subscript Text-->
		H<sub>2</sub>0<sub>3</sub>
	</li>
	<!-- format Highlight-->
	<li>
		<mark>Coding itu mudah</mark>
	</li>
	<!--format coret-->
	<li>
		pemrograman Web itu <del>sulit</del>mudah
	</li>
	</body>
	</html>
